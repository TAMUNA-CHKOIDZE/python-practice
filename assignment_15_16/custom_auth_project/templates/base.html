{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {# Font Awesome #}
    <script src="https://kit.fontawesome.com/085bce8105.js" crossorigin="anonymous"></script>
    {# font  #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
{% if user.is_authenticated %}
    <header>
        <a href="{% url 'home' %}" class="logo-link">
            <img src="{% static 'img/logo.webp' %}" alt="plant-logo" class="logo">
        </a>

        <nav>
            <ul class="header-nav-items">
                <li class=".header-nav-item">
                    <a href="#" class="menu-link">Shop</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li>
                    <a href="#" class="menu-link">Plant Care</a>
                    <i class="fas fa-angle-down"></i>
                </li>
                <li>
                    <a href="#" class="menu-link">Contact Us</a>
                    <i class="fas fa-angle-down"></i>
                </li>
            </ul>
        </nav>

        <div class="header-right">
            <a href="#" class="my-account">My Account</a>

            <a href="{% url 'logout' %}" class="log-out">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
    </header>
{% endif %}
<main>
    {% block content %}{% endblock %}
</main>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
